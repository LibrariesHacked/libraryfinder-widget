<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library finder embed example</title>
</head>

<body>
  <div id="libraryfinder-widget" data-width="100%" data-height="500px" data-primary="#632279" data-secondary="#f8ab89">
  </div>
  <script>
    (function () {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.async = true;
      script.src = 'https://widget.librarymap.co.uk/libraryfinder-widget.js';
      var firstTag = document.getElementsByTagName('script')[0];
      firstTag.parentNode.insertBefore(script, firstTag);
    })();
  </script>
</body>

</html>
